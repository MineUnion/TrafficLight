# TrafficLight 插件核心配置
# 配置文件版本号，请勿手动修改
config-version: 1.0.0

# 调试模式（关闭后不显示Debug日志）
debug-mode: false

# 语言配置
# 支持的语言：zh_CN（简体中文）、en_US（英语）
language: zh_CN

# 距离触发配置
proximity-trigger: true  # 是否开启"玩家靠近触发红绿灯"（false=常亮变色）
proximity-radius: 10     # 触发半径（单位：格），玩家进入该范围激活红绿灯
proximity-check-interval: 20  # 距离检测间隔（单位：ticks，20ticks=1秒）
async-proximity-check: true  # 是否异步检测距离（减轻服务器卡顿）

# 自动保存配置
auto-save: true  # 是否开启自动保存红绿灯数据
auto-save-interval: 60  # 自动保存间隔（单位：秒），默认60秒保存一次

# 全局默认灯色时长（秒）
default-duration:
  red: 30    # 红灯默认时长
  green: 25  # 绿灯默认时长
  yellow: 5  # 黄灯默认时长

# 多世界独立配置（可选，优先级高于全局配置）
# 格式：世界名称 -> 专属配置
per-world-config:
  world_nether:  # 地狱世界
    proximity-radius: 8
    default-duration:
      red: 20
      green: 15
      yellow: 3
  world_the_end:  # 末地世界
    proximity-radius: 15
    default-duration:
      red: 40
      green: 30
      yellow: 5

# 命令配置
command:
  main-command: "trafficlight"  # 主命令（可简写为tl）
  aliases: ["tl", "traffic"]    # 命令别名，支持 /tl /traffic 快速调用
